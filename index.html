<!-- LOADING TITLE (fades out after 2s or first thumb interaction) -->
<h1 id="loadingTitle">Brendan's Portfolio</h1>

<!-- CENTER TITLE (category on hover) -->
<h1 id="mainTitle">Brendan's Photos</h1>

<!-- FIXED BOTTOM-LEFT BRAND (fades in as loading title fades out) -->

<div class="thumb-label thumb-label-people" data-category="PEOPLE">PEOPLE</div>
<div class="thumb-label thumb-label-grad" data-category="GRAD">GRAD</div>

</section>

<button id="backToTopBtn">BACK TO TOP / CATEGORIES</button>

<!-- GALLERY -->
<section id="gallery"></section>

<!-- DESCRIPTION BOX -->
<div id="descriptionBox"></div>

<!-- IMAGE VIEWER -->
